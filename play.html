<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Connect 4x4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Connect 4x4</h1>
    </header>
    <main>
        <div id="answers">
            <div class="answer" data-index="1"><div class="answer-category"></div><div class="answer-word-list"></div></div>
            <div class="answer" data-index="2"><div class="answer-category"></div><div class="answer-word-list"></div></div>
            <div class="answer" data-index="3"><div class="answer-category"></div><div class="answer-word-list"></div></div>
            <div class="answer" data-index="4"><div class="answer-category"></div><div class="answer-word-list"></div></div>
        </div>
        <section id="game-container">
            <section id="game-grid">
                <button class="option">Option #1</button>
                <button class="option">Option #2</button>
                <button class="option">Option #3</button>
                <button class="option">Option #4</button>
                <button class="option">Option #5</button>
                <button class="option">Option #6</button>
                <button class="option">Option #7</button>
                <button class="option">Option #8</button>
                <button class="option">Option #9</button>
                <button class="option">Option #10</button>
                <button class="option">Option #11</button>
                <button class="option">Option #12</button>
                <button class="option">Option #13</button>
                <button class="option">Option #14</button>
                <button class="option">Option #15</button>
                <button class="option">Option #16</button>
            </section>
        </section>
        <section id="message">
            HELLO
        </section>
        <section id="mistakes">
            <span>Mistakes Remaining: </span>
            <ul id="lives"><li>◯</li><li>◯</li><li>◯</li></ul>
        </section>
        <section id="actions">
            <input type="button" id="shuffle" value="Shuffle" />
            <input type="button" id="deselect" value="Deselect All" />
            <input type="button" id="submit" value="Submit" />
        </section>
    </main>
    <footer>
        <a href="create.html">Make your own Connections game!</a>
    </footer>
    <script src="game.js"></script>
</body>
